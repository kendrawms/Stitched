	<h1>Custom Wig</h1>
  <p>Our custom wigs are fully customizable wigs created by YOU!</p>

	<label for="select" class="customLabel">Wig Size:</label>
    <select name="select" class="select">
      <option selected="selected">-Select-</option>
      <option value="sm">Small</option>
      <option value="md">Medium</option>
      <option value="lg">Large</option>
    </select>
    <label for="select2" class="customlabel">Texture:</label>
    <select name="select2" class="select">
      <option selected="selected">-Select-</option>
      <option value="BW">Body Wave</option>
      <option value="CB">Curly Bob</option>
      <option value="DW">Deep Wave</option>
      <option value="S">Straight</option>
      <option value="WW">Water Wave</option>
    </select>
    <label for="select" class="customLabel">Lace:</label>
    <select name="select" class="select">
      <option selected="selected">-Select-</option>
      <option value="Close">Closure</option>
      <option value="front">Frontal</option>
    </select>
    <label for="select4" class="customLabel">Length:</label>
    <select name="select4" class="select">
      <option selected="selected">-Select-</option>
      <option value="12">12'</option>
      <option value="14">14'</option>
      <option value="16">16'</option>
      <option value="18">18'</option>
      <option value="20">20'</option>
      <option value="22">22'</option>
      <option value="24">24'</option>
      <option value="26">26'</option>
    </select>
    <input name="checkbox" type="checkbox" id="checkbox">
    <label for="checkbox">Check Me, for a custm color!&nbsp; &nbsp; </label>
    <label for="textfield" id="customLabel">Custom Color:</label>
