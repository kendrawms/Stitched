<main><!-- InstanceBeginEditable name="PageContent" --><h1>Contact Us</h1>
  <form action="stitchedbyray@yahoo.com" method="post" name="Info" id="Info">
    <h2>
      <input name="agree" type="checkbox" required="required" class="noClear" id="agree">
      <label for="agree">YES! I would like more information on my own custom crown!</label>
    </h2>
    <p>
      <label for="firstname">First Name:</label>
      <input name="firstname" type="text" required="required" id="firstname">
    </p>
    <p>
      <label for="lastname">Last Name:</label>
      <input name="lastname" type="text" required="required" id="lastname">
    </p>
    <p>
      <label for="email">Email:</label>
      <input name="email" type="email" required="required" id="email">
    </p>
    <p>
      <label for="tel">Phone:</label>
      <input type="tel" name="tel" id="tel">
    </p>
    <p>
      <label for="source">How did you hear about Stitched By Ray:</label>
      <select name="source" id="source">
        <option selected="selected">-Select-</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="twitter">Twitter</option>
        <option value="friend">Friend</option>
      </select>
    </p>
    <p>
      <input name="submit" type="submit" class="noClear" id="submit" value="Submit">
      <input name="reset" type="reset" class="noClear" id="reset" value="Reset">
    </p>
  </form>
